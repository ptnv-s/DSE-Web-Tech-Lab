<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CSS Solar System</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="startCounter()">

    <div id="wrapper">
        <div id="sun"></div>

        <div class="circle-container1">
            <div id="mercury" class="circle"></div>
        </div>

        <div class="circle-container2">
            <div id="venus" class="circle"></div>
        </div>

        <div class="circle-container3">
            <div id="earth" class="circle"></div>
        </div>

        <div class="circle-container4">
            <div id="mars" class="circle"></div>
        </div>

        <div class="circle-container5">
            <div id="jupiter" class="circle"></div>
        </div>

        <div class="circle-container6">
            <div id="saturn" class="circle"></div>
            <div id="rings" class="circle"></div>
        </div>

        <div class="circle-container7">
            <div id="uranus" class="circle"></div>
        </div>

        <div class="circle-container8">
            <div id="neptune" class="circle"></div>
        </div>

        <div class="circle-container9">
            <div id="pluto" class="circle"></div>
        </div>
        <div id="counter"> </div>
    </div>
</body>
</html>
